<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <section class="flex main">
            <article class="card">
                <div class="flex scores">
                    <h2>Recent scores</h2>
                    <span>
                        <button id="refreshBtn">Refresh</button>
                    </span>
                </div>
                <ul id="board"></ul>
            </article>
            <article class="card" id="formCon">
                <h2>Add your score</h2>
                <form class="flex" id="form">
                    <input type="text" placeholder="Your name" class="input" id="inputName" required>
                    <input type="number" placeholder="Your score" class="input" id="inputScore" required>
                    <div class="flex submit">
                        <button type="submit" id="submitBtn">Submit</button>
                    </div>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
